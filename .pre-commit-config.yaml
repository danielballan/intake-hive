repos:
-   repo: local
    hooks:
    - id: isort
      name: isort
      entry: isort
      language: system
      types: [python]
      stages: [commit]
    - id: flake8
      name: flake8
      language: system
      entry: flake8
      types: [python]
      stages: [commit]
      # TODO(talebz): Remove when this issue is resolve https://gitlab.com/pycqa/flake8/issues/450
      exclude: >
        (?x)^(
            uranium|
            docs/conf.py
        )$
    - id: pytest
      name: pytest
      language: system
      entry: pytest
      pass_filenames: false
      stages: [commit]
      args: [intake_hive]
